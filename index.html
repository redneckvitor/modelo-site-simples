<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <title>SEU NOME AQUI</title>
  </head>
  <body>
    <section class="main-section">
      <!-- Apresentação da pessoa -->
      <div class="info">
        <img id="foto-da-pessoa" src="img/image.jpg" alt="" />
        <h1 class="titulo">SEU NOME AQUI</h1>
        <h2 class="subtitulo">Uma frase interessante sobre você</h2>
      </div>

      <!-- Parte com os links da pessoa -->

      <!-- Instagram -->
      <div class="links">
        <a class="button" href="#"><i class="bi bi-instagram"></i> Instagram</a>
      </div>

      <!-- Twitch -->
      <div class="links">
        <a id="twitch" class="button" href="#"
          ><i class="bi bi-twitch"></i> Twitch</a
        >
      </div>

      <!-- Youtube -->
      <div class="links">
        <a id="youtube" class="button" href="#"
          ><i class="bi bi-youtube"></i> Youtube</a
        >
      </div>

      <!-- Telegram -->
      <div class="links">
        <a id="telegram" class="button" href="#"
          ><i class="bi bi-telegram"></i> Telegram</a
        >
      </div>

      <!-- Whatsapp -->
      <div class="links">
        <a id="whatsapp" class="button" href="#"
          ><i class="bi bi-whatsapp"></i> Whatsapp</a
        >
      </div>

      <!-- Discord -->
      <div class="links">
        <a id="discord" class="button" href="#"
          ><i class="bi bi-discord"></i> Discord</a
        >
      </div>
    </section>
  </body>
</html>
